{% extends "visitorsignup.html" %}
{% load static %}
{% block content %}
  {% include "navigation.html" %}
<style>
                    body {
                    background: url("/static/images/pp.jpg") fixed;
                    background-size: cover;
                }

                *[role="form"] {
                    max-width: 530px;
                    padding: 15px;
                    margin: 0 auto;
                    border-radius: 0.3em;
                    background-color: #f2f2f2;
                }

                *[role="form"] h2 { 
                    font-family: 'Open Sans' , sans-serif;
                    font-size: 40px;
                    font-weight: 600;
                    color: #000000;
                    margin-top: 5%;
                    text-align: center;
                    text-transform: uppercase;
                    letter-spacing: 4px;
                }


</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="form-group col-md-4 align-self-center">
            <h1>Register</h1>
            <form class="form-horizontal" role="form" method="POST">
                {% csrf_token %} 
                
                {% for field in form %}
                    <p>
                        {{ field.label_tag  }} <br>
                        {{field}}

                        {% for error in field.errors %}
                        <p style="color:red ">
                            {{error}}
                        </p>
                        
                        {% endfor %}
                    </p>  
                {% endfor %}
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
